service:
  type: ClusterIP

# Custom server block to handle /test path
serverBlock: |-
  server {
    listen 8080;

    location /test {
      alias /app;
      index index.html;
      try_files $uri $uri/ /index.html;
    }

    location / {
      root /app;
      index index.html;
      try_files $uri $uri/ /index.html;
    }
  }

ingress:
  enabled: true
  ingressClassName: alb
  hostname: ""  # Empty to allow access via any hostname (ALB or custom domain)
  path: /test
  pathType: Prefix

  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: platform-alb-dev

    # SSL/TLS Configuration - HTTPS with HTTP redirect
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}, {"HTTP": 80}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"

    # Backend Protocol - HTTP (TLS terminates at ALB)
    alb.ingress.kubernetes.io/backend-protocol: HTTP

    # Health Check
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/success-codes: "200"

    # Tags (must match other ingresses sharing this ALB group)
    alb.ingress.kubernetes.io/tags: Name=platform-alb,ManagedBy=terraform

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
