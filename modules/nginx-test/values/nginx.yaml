service:
  type: ClusterIP

# Enable TLS on nginx
tls:
  enabled: true
  autoGenerated: true  # Auto-generate self-signed certificate

ingress:
  enabled: true
  ingressClassName: alb
  hostname: ""  # Empty to allow access via any hostname (ALB or custom domain)
  path: /test
  pathType: Prefix

  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: platform-alb-dev

    # SSL/TLS Configuration
    alb.ingress.kubernetes.io/certificate-arn: ""  # Will be overridden by Terraform
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06

    # Backend Protocol - HTTPS to nginx
    alb.ingress.kubernetes.io/backend-protocol: HTTPS

    # Health Check - HTTPS
    alb.ingress.kubernetes.io/healthcheck-path: /test
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/success-codes: "200,404"

    # Tags
    alb.ingress.kubernetes.io/tags: Name=platform-alb,Application=nginx-test,ManagedBy=terraform

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
