name: Terraform Destroy

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: "Type destroy to confirm"
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.14.3
  TF_VAR_use_iam_role: false  # GitHub Actions already assumed the role
  TF_VAR_domain_name: ${{ vars.DOMAIN_NAME }}  # Set in repository variables

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment:
      name: production-destroy
    permissions:
      contents: read
    
    steps:
      - name: Validate Confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "destroy" ]; then
            echo "Confirmation failed. You must type destroy to proceed."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_TERRAFORM_ROLE_ARN }}
          role-duration-seconds: 7200
          role-skip-session-tagging: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init

      - name: Generate Kubeconfig for ArgoCD Cleanup
        run: |
          echo "üìù Generating kubeconfig for ArgoCD cleanup..."
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION }} \
            --name platform-eks-dev \
            --kubeconfig ./kubeconfig-platform-eks-dev || echo "‚ö†Ô∏è EKS cluster may not exist"
        continue-on-error: true

      - name: Destroy Route53 DNS Record
        run: |
          echo "üóëÔ∏è Destroying Route53 DNS record..."
          terraform destroy -target=module.route53 -auto-approve -input=false || echo "‚ö†Ô∏è Route53 record may not exist or already destroyed"
        continue-on-error: true

      - name: Destroy Nginx Test Module
        run: |
          echo "üóëÔ∏è Destroying Nginx Test module (removes Ingress)..."
          terraform destroy -target=module.nginx_test -auto-approve -input=false || echo "‚ö†Ô∏è Nginx Test module may not exist or already destroyed"
        continue-on-error: true

      - name: Destroy ArgoCD Module
        run: |
          echo "üóëÔ∏è Destroying ArgoCD module (removes Ingress and triggers ALB deletion)..."
          terraform destroy -target=module.argocd -auto-approve -input=false || echo "‚ö†Ô∏è ArgoCD module may not exist or already destroyed"
        continue-on-error: true

      - name: Wait for ALB and ENIs Deletion
        run: |
          echo "‚è≥ Waiting for ALB to be fully deleted..."

          # Wait for ALBs with our group name to be deleted
          for i in {1..30}; do
            ALB_COUNT=$(aws elbv2 describe-load-balancers --query "LoadBalancers[?contains(LoadBalancerName, 'platform-alb')]" --output text | wc -l)
            if [ "$ALB_COUNT" -eq 0 ]; then
              echo "‚úÖ ALB deleted"
              break
            fi
            echo "‚è≥ ALB still exists, waiting... ($i/30)"
            sleep 10
          done

          # Additional wait for ENIs to be released
          echo "‚è≥ Waiting additional time for ENIs to be released..."
          sleep 60

          # Check and delete orphaned ENIs in the VPC
          VPC_ID=$(aws ec2 describe-vpcs --filters "Name=tag:Name,Values=platform-vpc-dev" --query "Vpcs[0].VpcId" --output text 2>/dev/null || echo "")
          if [ -n "$VPC_ID" ] && [ "$VPC_ID" != "None" ]; then
            echo "üîç Checking for orphaned ENIs in VPC $VPC_ID..."
            ENIS=$(aws ec2 describe-network-interfaces --filters "Name=vpc-id,Values=$VPC_ID" "Name=status,Values=available" --query "NetworkInterfaces[*].NetworkInterfaceId" --output text)
            for ENI in $ENIS; do
              echo "üóëÔ∏è Deleting orphaned ENI: $ENI"
              aws ec2 delete-network-interface --network-interface-id $ENI || true
            done
          fi
        continue-on-error: true

      - name: Destroy AWS Load Balancer Controller
        run: |
          echo "üóëÔ∏è Destroying AWS Load Balancer Controller..."
          terraform destroy -target=module.aws_load_balancer_controller -auto-approve -input=false || echo "‚ö†Ô∏è ALB Controller may not exist or already destroyed"
        continue-on-error: true

      - name: Destroy ACM Certificate
        run: |
          echo "üóëÔ∏è Destroying ACM certificate..."
          terraform destroy -target=module.acm -auto-approve -input=false || echo "‚ö†Ô∏è ACM may not exist or already destroyed"
        continue-on-error: true

      - name: Destroy EKS Cluster
        run: |
          echo "üóëÔ∏è Destroying EKS cluster..."
          terraform destroy -target=module.eks -auto-approve -input=false || echo "‚ö†Ô∏è EKS may not exist or already destroyed"
        continue-on-error: true

      - name: Wait for EKS Deletion
        run: |
          echo "‚è≥ Waiting for EKS cluster to be fully deleted..."
          for i in {1..60}; do
            CLUSTER_STATUS=$(aws eks describe-cluster --name platform-eks-dev --query "cluster.status" --output text 2>/dev/null || echo "DELETED")
            if [ "$CLUSTER_STATUS" = "DELETED" ] || [ -z "$CLUSTER_STATUS" ]; then
              echo "‚úÖ EKS cluster deleted"
              break
            fi
            echo "‚è≥ EKS status: $CLUSTER_STATUS, waiting... ($i/60)"
            sleep 15
          done
        continue-on-error: true

      - name: Remove IAM Module from State
        run: |
          echo "‚ö†Ô∏è Removing IAM module from Terraform state to preserve it during destroy"
          terraform state rm module.iam || echo "IAM module not in state or already removed"

      - name: Terraform Destroy VPC
        run: |
          echo "üóëÔ∏è Destroying VPC..."
          terraform destroy -target=module.vpc -auto-approve -input=false || echo "‚ö†Ô∏è First VPC destroy attempt failed, retrying..."
        continue-on-error: true

      - name: Terraform Destroy Remaining
        run: |
          echo "üóëÔ∏è Destroying all remaining infrastructure..."
          # Retry up to 3 times for any lingering dependencies
          for i in 1 2 3; do
            echo "Destroy attempt $i..."
            terraform destroy -auto-approve -input=false && break
            echo "‚è≥ Waiting before retry..."
            sleep 30
          done

      - name: Notify on Success
        if: success()
        run: |
          echo "‚úÖ Infrastructure destroyed successfully"
          echo "‚ÑπÔ∏è IAM module was preserved and remains in AWS (removed from state only)"

      - name: Notify on Failure
        if: failure()
        run: echo "‚ùå Terraform destroy failed"
